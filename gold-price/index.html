<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold Portfolio Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #05070a;
            --card-bg: rgba(22, 27, 34, 0.6);
            --accent: #fbbf24;
            --success: #22c55e;
            --border: rgba(255, 255, 255, 0.08);
        }
        
        body {
            margin: 0; background: var(--bg); color: #f0f6fc;
            font-family: 'Inter', system-ui, sans-serif; -webkit-font-smoothing: antialiased;
        }

        /* Glassmorphism Header */
        header {
            position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            background: rgba(13, 17, 23, 0.8);
            padding: 18px 20px; font-weight: 800; font-size: 20px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .container { padding: 16px; max-width: 600px; margin: 0 auto; }

        /* Bento Grid Summary */
        #summary {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 24px;
        }

        .card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 24px; padding: 20px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
        }

        .card:active { transform: scale(0.97); }

        /* Highlight the cheapest brand */
        .best-deal {
            grid-column: span 2; border-color: rgba(251, 191, 36, 0.4);
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.1), var(--card-bg));
        }

        .brand-name { font-size: 11px; color: #8b949e; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .price-val { font-size: 1.0rem; font-weight: 800; margin: 8px 0; display: block; }
        .good { color: var(--success); text-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }

        .brand-link {
            font-size: 11px; color: var(--accent); text-decoration: none;
            font-weight: 600; display: flex; align-items: center; gap: 4px;
        }

        /* Filter Section */
        .filter-section { margin-top: 30px; }
        select {
            width: 100%; padding: 14px; border-radius: 16px; margin-bottom: 15px;
            background: #161b22; color: #fff; border: 1px solid var(--border);
            font-family: inherit; font-weight: 600; appearance: none;
        }

        /* Modern Table */
        .table-wrap { overflow: hidden; border-radius: 16px; background: #0d1117; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #161b22; text-align: left; padding: 12px 16px; color: #8b949e; font-size: 11px; text-transform: uppercase; }
        td { padding: 14px 16px; border-bottom: 1px solid var(--border); }
        tr:last-child td { border-bottom: none; }

        /* Animation */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { animation: fadeIn 0.4s ease forwards; }

		/* Animated Burger Icon */
		.burger-menu {
			cursor: pointer; display: flex; flex-direction: column; gap: 5px; z-index: 1001;
		}
		.line {
			width: 22px; height: 2px; background: #fff; border-radius: 10px; transition: 0.3s;
		}

		/* Burger to X Animation */
		.burger-active .line:nth-child(1) { transform: translateY(7px) rotate(45deg); }
		.burger-active .line:nth-child(2) { opacity: 0; }
		.burger-active .line:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

		/* Side Navbar Styling */
		.side-nav {
			position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
			background: rgba(13, 17, 23, 0.95); backdrop-filter: blur(20px);
			z-index: 1000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
			border-right: 1px solid var(--border);
		}
		.side-nav.open { left: 0; }

		.nav-content { padding: 40px 24px; display: flex; flex-direction: column; height: 100%; }
		.nav-title { font-size: 24px; font-weight: 800; margin-bottom: 4px; color: var(--accent); }
		.nav-subtitle { font-size: 12px; color: #8b949e; margin-bottom: 30px; }

		/* Login Form inside Nav */
		.nav-input {
			width: 100%; padding: 14px; background: #05070a; border: 1px solid var(--border);
			border-radius: 12px; color: #fff; margin-bottom: 12px; box-sizing: border-box;
		}
		.btn-login {
			width: 100%; padding: 14px; background: var(--accent); color: #000;
			border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s;
		}
		.btn-login:active { transform: scale(0.96); }

		.overlay {
			position: fixed; top: 0; left: 0; width: 100%; height: 100%;
			background: rgba(0,0,0,0.6); display: none; z-index: 999;
		}
		.overlay.active { display: block; }
    </style>
</head>
<body>

<header>
    <div class="burger-menu" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <span>Gold Price</span>
    <div class="status-dot"></div>
</header>

<nav id="sideNav" class="side-nav">
    <div class="nav-content">
        <h2 class="nav-title">Member Area</h2>
        <p class="nav-subtitle"></p>
        
        <div class="login-form">
            <input type="text" id="username" placeholder="Username" class="nav-input">
            <input type="password" id="password" placeholder="Password" class="nav-input">
            <button onclick="handleLogin()" class="btn-login">Login</button>
        </div>
        
        <div class="nav-footer">
            <!-- <p>v1.0 • Nailur 2026</p> -->
        </div>
    </div>
</nav>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div class="container">
    <div id="summary"></div>

    <div class="filter-section">
        <div style="display:flex; justify-content: space-between; margin-bottom: 10px; align-items: center;">
            <h3 style="margin:0; font-size: 16px;">Market List</h3>
            <span style="font-size: 11px; color: #8b949e;">Every 1 minute(s)</span>
        </div>
        <select id="filter" onchange="renderFull()"></select>
        <div class="table-wrap">
            <table>
                <thead><tr><th>Brand</th><th>Gram</th><th>Price</th></tr></thead>
                <tbody id="fullTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API="https://nailur.vercel.app/api/harga-emas";
    const brandLinks = {
        "ANTAM": "http://logammulia.com/id/harga-emas-hari-ini",
		"LOTUS ARCHI": "https://lotusarchi.com/pricing/",
		"SAMPOERNA": "https://sampoernagold.com/",
		"UBS": "https://ubslifestyle.com/fine-gold",
        "GALERI 24": "https://galeri24.co.id/harga-emas",
		"ANTAM - GALERI24": "https://galeri24.co.id/harga-emas",
		"LOTUS ARCHI - GALERI24": "https://galeri24.co.id/harga-emas",
		"UBS - GALERI24": "https://galeri24.co.id/harga-emas"
		
    };

	// Add these at the top of your existing <script>
	const SB_URL = "https://iwsacljessokrqhfmdbv.supabase.co";
	const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3c2FjbGplc3Nva3JxaGZtZGJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxODcyNTMsImV4cCI6MjA4Mzc2MzI1M30.jQ_8KR76Xbbn1Heest75p3I78J6oiSt9V-H31cWWLOo";
	const supabase = supabase.createClient(SB_URL, SB_KEY);
    
    let rawData=[];

    async function load(){
        try {
            const r = await fetch(API);
            const j = await r.json();
            rawData = j.data;
            buildSummary();
            buildFilter();
            renderFull();
        } catch(e) { console.error("Sync Failed", e); }
    }

    const cleanNum = txt => Number(String(txt).replace(/[^\d]/g,""));

    function buildSummary(){
        const g1 = rawData.filter(r => r.gram === "1");
        const map = {};
        g1.forEach(r => {
            if(!map[r.category]) map[r.category] = [];
            map[r.category].push(cleanNum(r.jual));
        });

        const list = Object.keys(map).map(k => ({
            brand: k,
            price: Math.min(...map[k]),
            url: brandLinks[k] || "https://www.google.com/search?q=" + k + "+gold+price"
        })).sort((a,b) => a.price - b.price);

        document.getElementById("summary").innerHTML = list.map((b,i) => `
        <div class="card ${i===0 ? 'best-deal' : ''}">
            <div class="brand-name">${b.brand}</div>
            <div class="price-val ${i===0 ? 'good' : ''}">Rp ${b.price.toLocaleString("id-ID")}</div>
            <a href="${b.url}" target="_blank" class="brand-link">
                View Site ↗
            </a>
        </div>`).join("");
    }

    function buildFilter(){
        const sel = document.getElementById("filter");
        const current = sel.value;
        sel.innerHTML = '<option value="ALL">All Brands</option>';
        [...new Set(rawData.map(r => r.category))].sort().forEach(b => {
            sel.innerHTML += `<option value="${b}" ${current === b ? 'selected' : ''}>${b}</option>`;
        });
    }

    function renderFull(){
        const f = document.getElementById("filter").value;
        let rows = f === "ALL" ? rawData : rawData.filter(r => r.category === f);
        rows.sort((a,b) => a.category.localeCompare(b.category));

        document.getElementById("fullTable").innerHTML = rows.map(r => `
            <tr>
                <td><b>${r.category}</b></td>
                <td>${r.gram}g</td>
                <td style="text-align:right">Rp ${cleanNum(r.jual).toLocaleString("id-ID")}</td>
            </tr>`).join("");
    }

    load();
    setInterval(load, 60000);

	function toggleMenu() {
		const nav = document.getElementById('sideNav');
		const overlay = document.getElementById('overlay');
		const burger = document.querySelector('.burger-menu');

		nav.classList.toggle('open');
		overlay.classList.toggle('active');
		burger.classList.toggle('burger-active');
	}

	async function handleLogin() {
		const email = document.getElementById('username').value; // Use email for Supabase Auth
		const password = document.getElementById('password').value;

		const { data, error } = await supabase.auth.signInWithPassword({
			email: email,
			password: password,
		});

		if (error) {
			alert("Login Failed: " + error.message);
		} else {
			alert("Welcome back");
			toggleMenu(); // Close the sidebar
			loadUserInventory(data.user.id);
		}
	}
</script>
</body>
</html>
