<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	</head>
	<body>
	
		<span id="mySpan"></span>
	
	</body>
	<script>
		fetch("https://api.allorigins.win/raw?url=https://www.logammulia.com/id/harga-emas-hari-ini")
			.then(res => res.text())
			.then(html => {
			
			document.body.innerHTML = html;
		})

			fetch("https://cors-anywhere.herokuapp.com/https://www.logammulia.com/id/harga-emas-hari-ini")
				.then(res => res.text())
				.then(html => {

			err => console.error(err));

</html>
