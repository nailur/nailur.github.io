<!doctype html>
<html>
<head><meta charset="utf-8"><title>Proxy test</title></head>
<body>
  <pre id="out">loading...</pre>
  <script>
    const funcUrl = "https://dwmbtrelkerewhvvjbfm.supabase.co/functions/v1/proxy";
    const target = encodeURIComponent("https://www.logammulia.com/id/harga-emas-hari-ini");

    fetch(funcUrl + "?url=" + target)
      .then(res => {
        if (!res.ok) throw new Error("HTTP " + res.status);
        return res.text();
      })
      .then(html => {
        document.getElementById("out").textContent = html.slice(0, 1000); // show beginning
      })
      .catch(err => {
        console.error(err);
        document.getElementById("out").textContent = "Error: " + err;
      });
  </script>
</body>
</html>
