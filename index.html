<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Harga Emas</title>
</head>
<body>
<h1>Harga Emas</h1>
<pre id="out">Loading...</pre>

<script>
fetch("/api/index")
  .then(r => r.json())
  .then(data => {
    document.getElementById("out").textContent =
      JSON.stringify(data, null, 2);
  });
</script>
</body>
</html>
