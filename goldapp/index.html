<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTGold | Modern App</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #000000; --card-bg: #121212; --border: #2A2A2A; --accent: #F5C518;
            --text-main: #FFFFFF; --text-sub: #888888; --success: #27C96E; --danger: #FF4D4D;
        }
        
        html, body { height: 100%; margin: 0; overflow: hidden; background: var(--bg); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { display: flex; flex-direction: column; }
        * { box-sizing: border-box; }
        ::-webkit-scrollbar { display: none; } * { -ms-overflow-style: none; scrollbar-width: none; }

        /* UTILS */
        .btn-primary { background: var(--accent); color: #000; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; transition: transform 0.1s; }
        .btn-primary:active { transform: scale(0.96); }
        .price-font { font-family: 'JetBrains Mono', monospace; letter-spacing: -0.5px; }

        /* DESKTOP HEADER */
        .desktop-nav { flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; height: 70px; padding: 0 40px; background: var(--card-bg); border-bottom: 1px solid var(--border); }
        .logo { font-size: 22px; font-weight: 800; color: var(--accent); letter-spacing: -1px; cursor: pointer; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--text-main); text-decoration: none; font-size: 14px; font-weight: 600; cursor: pointer; opacity: 0.8; }
        .nav-links a:hover { opacity: 1; color: var(--accent); }

        /* MAIN CONTENT */
        .container { flex-grow: 1; overflow-y: auto; width: 100%; max-width: 1000px; margin: 0 auto; padding: 0; }
        .section { display: none; padding: 30px 20px; animation: fadeIn 0.3s ease; }
        .active-section { display: block; }

        /* DESKTOP TABLE */
        .desktop-table-container { background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 16px; color: var(--text-sub); font-size: 12px; text-transform: uppercase; border-bottom: 1px solid var(--border); background: var(--card-bg); }
        td { padding: 16px; border-bottom: 1px solid var(--border); font-size: 14px; }

        /* MOBILE LIST (APP STYLE) */
        .mobile-list-container { display: flex; flex-direction: column; gap: 12px; } /* Changed to flex default for reuse */
        .crypto-row { display: flex; justify-content: space-between; align-items: center; background: var(--card-bg); padding: 16px; border-radius: 16px; border: 1px solid var(--border); }
        .row-left { display: flex; align-items: center; gap: 12px; }
        
        /* BRAND LOGO IMAGE */
        .brand-logo-img { width: 40px; height: 40px; border-radius: 50%; object-fit: contain; background: #fff; padding: 2px; border: 1px solid var(--border); }
        
        .coin-name { font-weight: 700; font-size: 15px; color: var(--text-main); }
        .coin-weight { font-size: 12px; color: var(--text-sub); margin-top: 2px; }
        .row-right { text-align: right; }
        .coin-price { font-size: 15px; font-weight: 600; color: var(--text-main); }
        .coin-sub { font-size: 11px; color: var(--text-sub); margin-top: 4px; }
        .pill-update { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: rgba(39, 201, 110, 0.1); color: var(--success); margin-left: 6px; }

        /* PROFILE UI */
        .profile-card { background: var(--card-bg); padding: 20px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 15px; }
        .input-label { display: block; font-size: 12px; color: var(--text-sub); margin-bottom: 8px; }
        input { width: 100%; background: #000; border: 1px solid var(--border); color: #fff; padding: 14px; border-radius: 12px; font-size: 16px; outline: none; margin-bottom: 15px; }
        input:focus { border-color: var(--accent); }

        /* USER AVATAR */
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent); cursor: pointer; transition: transform 0.2s; }
        .user-avatar:active { transform: scale(0.9); }

        /* MOBILE OVERRIDES */
        .mobile-header, .bottom-nav { display: none; }
        @media (max-width: 768px) {
            .desktop-nav { display: none; }
            .desktop-table-container { display: none; } 
            
            .mobile-header {
                flex-shrink: 0; display: flex; justify-content: space-between; align-items: center;
                height: 60px; padding: 0 20px;
                background: rgba(18, 18, 18, 0.85); backdrop-filter: blur(12px);
                border-bottom: 1px solid var(--border); z-index: 50;
            }
            .mobile-title { font-size: 18px; font-weight: 800; color: var(--accent); margin: 0; }
            
            .bottom-nav {
                flex-shrink: 0; display: flex; height: 75px; 
                background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(12px); border-top: 1px solid var(--border);
                justify-content: space-around; padding-bottom: 15px; z-index: 50;
            }
            .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; text-decoration: none; font-size: 10px; font-weight: 600; cursor: pointer; }
            .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; stroke-width: 2.5; }
            .nav-item.active { color: var(--accent); }
            
            .section { padding: 20px 16px; padding-bottom: 100px; }
            .container { max-width: 100%; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="desktop-nav">
        <div class="logo" onclick="nav('market')">NTGold</div>
        <div class="nav-links" id="desktop-links"></div>
    </nav>

    <header class="mobile-header">

    <div class="container">

					<div id="pf-pl" style="font-size:12px; font-weight:800; padding:4px 10px; border-radius:8px; background: rgba(255,255,255,0.2);">
						+Rp 0 (0%)

				</div>
			</div>

                    <div style="font-size:40px; margin-bottom:10px">✨</div>

        </div>

            </div>
            
            <div class="profile-card">
                <label class="input-label">Email Address</label>
                <input type="text" id="prof-email" disabled style="opacity:0.5">
                <label class="input-label">Full Name</label>
                <input type="text" id="prof-name" placeholder="Enter your name">
                <button class="btn-primary" onclick="updateName()">Save Changes</button>
            </div>
            <div class="profile-card">
                <label class="input-label">Change Password</label>
                <input type="password" id="prof-pass" placeholder="New password">
                <button class="btn-primary" style="background:#222; color:#fff; border:1px solid #333" onclick="updatePassword()">Update Password</button>
            </div>
            <button class="btn-primary" style="background:rgba(255,77,77,0.1); color:var(--danger); margin-top:10px" onclick="handleLogout()">Sign Out</button>
        </div>

        <div id="page-auth" class="section">
            <div style="max-width:400px; margin:40px auto; text-align:center">
                <h1 style="color:var(--accent); margin-bottom:40px">NTGold</h1>
                <div id="login-box">
                    <input type="email" id="l-email" placeholder="Email">
                    <input type="password" id="l-password" placeholder="Password">
                    <button class="btn-primary" onclick="handleLogin()">Sign In</button>
                    <p style="margin-top:20px; font-size:13px; color:var(--text-sub)">New here? <span style="color:var(--accent); cursor:pointer" onclick="toggleAuth()">Create Account</span></p>
                    <p id="l-error" style="color:var(--danger); font-size:12px; display:none"></p>
                </div>
                <div id="register-box" style="display:none">
                    <input type="text" id="r-name" placeholder="Full Name">
                    <input type="email" id="r-email" placeholder="Email">
                    <input type="password" id="r-password" placeholder="Password">
                    <button class="btn-primary" onclick="handleRegister()">Create Account</button>
                    <p style="margin-top:20px; font-size:13px; color:var(--text-sub)">Have an account? <span style="color:var(--accent); cursor:pointer" onclick="toggleAuth()">Log In</span></p>
                    <p id="r-error" style="color:var(--danger); font-size:12px; display:none"></p>
                </div>
            </div>
        </div>

    </div>

    <div class="bottom-nav" id="mobile-nav"></div>

<script>
    const SUPABASE_URL = "https://iwsacljessokrqhfmdbv.supabase.co"; 
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3c2FjbGplc3Nva3JxaGZtZGJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxODcyNTMsImV4cCI6MjA4Mzc2MzI1M30.jQ_8KR76Xbbn1Heest75p3I78J6oiSt9V-H31cWWLOo"; 
    const { createClient } = supabase;
    const sbClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // GLOBAL DATA STORE
    let latestPricesMap = new Map(); // Store prices here for easy lookup

    window.onload = async () => {
        await fetchMarketData(); // Need prices first
        const { data: { session } } = await sbClient.auth.getSession();
        updateUI(session);
        if(session) {
            loadProfile(session.user);
            fetchPortfolio(session.user);
        }
        
        sbClient.auth.onAuthStateChange((_, session) => { 
            updateUI(session);
            if(session) {
                loadProfile(session.user);
                fetchPortfolio(session.user);
            }
        });
    };

    // --- BRAND LOGO HELPER ---
    function getBrandLogo(brandName) {
        const lower = brandName.toLowerCase();
        if(lower.includes('antam')) return './logos/antam.jpg';
        if(lower.includes('emas kita')) return './logos/emaskita.jpg';
        if(lower.includes('galeri24')) return './logos/galeri24.jpg';
        if(lower.includes('king halim')) return './logos/kinghalim.jpg';
        if(lower.includes('lotus archi')) return './logos/lotusarchi.jpg';
        if(lower.includes('sampoerna')) return './logos/sampoerna.jpg';
        if(lower.includes('ubs')) return './logos/ubs.jpg';
        return 'https://cdn-icons-png.flaticon.com/512/217/217853.png';
    }

    // --- 1. MARKET DATA ---
    async function fetchMarketData() {
        const dateLimit = new Date(); dateLimit.setDate(dateLimit.getDate() - 5);
        const { data } = await sbClient.from('tblpricelog')
            .select(`price, buyback_price, weight_grams, log_date, created_date, tblbrand(brand_name)`)
            .gt('log_date', dateLimit.toISOString().split('T')[0]).order('log_date', { ascending: false });

        if (!data) return;
        const uniqueMap = new Map();
        data.forEach(item => {
            const key = `${item.tblbrand?.brand_name}_${item.weight_grams}`;
            if (!uniqueMap.has(key)) uniqueMap.set(key, item);
        });
        
        // SAVE FOR GLOBAL USE
        latestPricesMap = uniqueMap;

        const items = Array.from(uniqueMap.values()).sort((a, b) => {
            const brandA = a.tblbrand?.brand_name || ""; const brandB = b.tblbrand?.brand_name || "";
            return brandA.localeCompare(brandB) || a.weight_grams - b.weight_grams;
        });

        // RENDER MARKET
        document.getElementById('desktop-tbody').innerHTML = items.map(item => {
            const { time, color } = formatTime(item);
            return `<tr>
                <td><span style="color:var(--accent); font-weight:700">${item.tblbrand?.brand_name}</span></td>
                <td>${item.weight_grams}g</td>
                <td style="text-align:right" class="price-font">Rp ${item.price.toLocaleString('id-ID')}</td>
                <td style="text-align:right; opacity:0.6">Rp ${item.buyback_price.toLocaleString('id-ID')}</td>
                <td style="text-align:right; font-size:12px; color:${color}">${time}</td>
            </tr>`;
        }).join('');

        document.getElementById('mobile-list').innerHTML = items.map(item => {
            const { time, isToday } = formatTime(item);
            const updateBadge = isToday ? `<span class="pill-update">Today</span>` : "";
            const logoUrl = getBrandLogo(item.tblbrand?.brand_name || "");
            
            return `
            <div class="crypto-row">
                <div class="row-left">
                    <img src="${logoUrl}" class="brand-logo-img" alt="logo" onerror="this.onerror=null; this.src='https://cdn-icons-png.flaticon.com/512/217/217853.png';">
                    <div>
                        <div class="coin-name">${item.tblbrand?.brand_name} <span style="font-size:12px; opacity:0.5">· ${item.weight_grams}g</span></div>
                        <div class="coin-weight">${time} ${updateBadge}</div>
                    </div>
                </div>
                <div class="row-right">
                    <div class="coin-price price-font">Rp ${item.price.toLocaleString('id-ID')}</div>
                    <div class="coin-sub">Buy: Rp ${item.buyback_price.toLocaleString('id-ID')}</div>
                </div>
            </div>`;
        }).join('');
    }

    // --- 2. PORTFOLIO DATA (NEW) ---
    async function fetchPortfolio(user) {
        const listEl = document.getElementById('portfolio-list');
        const totalEl = document.getElementById('pf-total');
        const gramsEl = document.getElementById('pf-grams');
		const plEl = document.getElementById('pf-pl');

        // Fetch user's inventory
        // Assuming tblinventory has: id, weight_grams, tblbrand(brand_name)
        const { data: assets, error } = await sbClient
            .from('tblinventory')
            .select(`inventory_id, weight_grams, purchase_price, tblbrand(brand_name)`)
            .eq('user_id', user.id);

        if(error || !assets || assets.length === 0) {
            listEl.innerHTML = `
            <div style="text-align:center; padding:60px 20px; border:2px dashed var(--border); border-radius:16px; color:var(--text-sub);">
                <div style="font-size:40px; margin-bottom:10px">✨</div>
                <p>Your vault is empty.</p>
                <button class="btn-primary" style="width:auto; margin-top:10px">+ Add Asset</button>
            </div>`;
            totalEl.innerText = "Rp 0";
            gramsEl.innerText = "0.00 Grams Gold";
			plEl.style.display = 'none';
            return;
        }

        let totalValue = 0;
        let totalGrams = 0;
		let totalPurchaseCost = 0;

        const assetRows = assets.map(asset => {
            const brand = asset.tblbrand?.brand_name || "Unknown";
            const weight = asset.weight_grams || 0;
			const boughtAt = asset.purchase_price || 0;
            const logoUrl = getBrandLogo(brand);
            
            // Calculate Value using Market Price
            const key = `${brand}_${weight}`;
            const marketData = latestPricesMap.get(key);
            const currentPrice = marketData ? marketData.price : 0;

            totalValue += currentPrice;
			totalPurchaseCost += boughtAt;
            totalGrams += weight;

			const assetDiff = currentPrice - boughtAt;
			const assetColor = assetDiff >= 0 ? 'var(--success)' : 'var(--danger)';
			const assetSymbol = assetDiff >= 0 ? '+' : '';

            return `
            <div class="crypto-row">
                <div class="row-left">
                    <img src="${logoUrl}" class="brand-logo-img" alt="logo" onerror="this.onerror=null; this.src='https://cdn-icons-png.flaticon.com/512/217/217853.png';">
                    <div>
                        <div class="coin-name">${brand}</div>
                        <div class="coin-weight">${weight} Grams</div>
                    </div>
                </div>
                <div class="row-right">
                    <div class="coin-price price-font">Rp ${currentPrice.toLocaleString('id-ID')}</div>
                    <div class="coin-sub" style="color:${assetColor}; font-weight:700">
						${assetSymbol}Rp ${assetDiff.toLocaleString('id-ID')}
					</div>
                </div>
            </div>`;
        }).join('');

		const totalDiff = totalValue - totalPurchaseCost;
		const plPercent = totalPurchaseCost > 0 ? (totalDiff / totalPurchaseCost * 100).toFixed(2) : 0;
		const plSymbol = totalDiff >= 0 ? '+' : '';
		const plColor = totalDiff >= 0 ? 'var(--success)' : 'var(--danger)';

        listEl.innerHTML = assetRows;
        totalEl.innerText = `Rp ${totalValue.toLocaleString('id-ID')}`;
        gramsEl.innerText = `${totalGrams.toFixed(2)} Grams Gold`;

		plEl.style.display = 'block';
		plEl.style.color = plColor;
		plEl.innerText = `${plSymbol}Rp ${Math.abs(totalDiff).toLocaleString('id-ID')} (${plSymbol}${plPercent}%)`;
    }

    // --- 3. UI & AUTH ---
    function updateUI(session) {
        const desktop = document.getElementById('desktop-links');
        const mobileNav = document.getElementById('mobile-nav');
        const avatarContainer = document.getElementById('mobile-avatar-container');
        const avatarImg = document.getElementById('mobile-avatar-img');
        const profilePageImg = document.getElementById('profile-page-img');
        const profilePageName = document.getElementById('profile-page-name');

        const iconHome = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>`;
        const iconPort = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
        const iconUser = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>`;

        if (session) {
            avatarContainer.style.display = 'block';
            const seed = session.user.email.split('@')[0];
            const avatarUrl = `https://ui-avatars.com/api/?name=${seed}&background=F5C518&color=000&rounded=true&bold=true`;
            avatarImg.src = avatarUrl; profilePageImg.src = avatarUrl; profilePageName.innerText = seed;

            desktop.innerHTML = `<a onclick="nav('market')">Market</a><a onclick="nav('portfolio')">Portfolio</a><a onclick="nav('profile')">Profile</a>`;
            mobileNav.innerHTML = `<a onclick="nav('market', this)" class="nav-item active">${iconHome}Market</a><a onclick="nav('portfolio', this)" class="nav-item">${iconPort}Wallet</a><a onclick="nav('profile', this)" class="nav-item">${iconUser}Profile</a>`;
        } else {
            avatarContainer.style.display = 'none';
            desktop.innerHTML = `<a onclick="nav('market')">Market</a><button class="btn-primary" style="width:auto; padding:8px 20px" onclick="nav('auth')">Login</button>`;
            mobileNav.innerHTML = `<a onclick="nav('market', this)" class="nav-item active">${iconHome}Market</a><a onclick="nav('auth', this)" class="nav-item">${iconUser}Login</a>`;
        }
    }

    function nav(pageId, el) {
        document.querySelectorAll('.section').forEach(e => e.classList.remove('active-section'));
        document.getElementById(`page-${pageId}`).classList.add('active-section');
        if(el) { document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active')); el.classList.add('active'); }
    }
    
    function toggleAuth(){ const l=document.getElementById('login-box'),r=document.getElementById('register-box'); if(l.style.display==='none'){l.style.display='block';r.style.display='none'}else{l.style.display='none';r.style.display='block'} }
    async function handleLogin(){ const e=document.getElementById('l-email').value, p=document.getElementById('l-password').value; const{error}=await sbClient.auth.signInWithPassword({email:e,password:p}); if(error)alert(error.message);else nav('portfolio');}
    async function handleRegister(){ const n=document.getElementById('r-name').value, e=document.getElementById('r-email').value, p=document.getElementById('r-password').value; const{error}=await sbClient.auth.signUp({email:e,password:p,options:{data:{full_name:n}}}); if(error)alert(error.message);else{alert("Check Email");toggleAuth();} }
    async function handleLogout(){ await sbClient.auth.signOut(); nav('market'); }
    async function loadProfile(user){ document.getElementById('prof-email').value=user.email; const{data}=await sbClient.from('tbluser').select('full_name').eq('id',user.id).single(); if(data){document.getElementById('prof-name').value=data.full_name||''; document.getElementById('profile-page-name').innerText=data.full_name||user.email.split('@')[0];}}
    async function updateName(){const n=document.getElementById('prof-name').value; const{data:{user}}=await sbClient.auth.getUser(); await sbClient.from('tbluser').update({full_name:n}).eq('id',user.id); alert("Updated"); loadProfile(user);}
    async function updatePassword(){const p=document.getElementById('prof-pass').value; if(p){await sbClient.auth.updateUser({password:p}); alert("Updated");}}

    function formatTime(item) {
        const d = new Date(item.created_date || item.log_date);
        const isToday = d.toDateString() === new Date().toDateString();
        const m = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"][d.getMonth()];
        const t = `${d.getDate()} ${m} ${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')}`;
        return { time: isToday ? `${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')}` : t, color: isToday ? 'var(--success)' : 'var(--danger)', isToday };
    }
</script>
